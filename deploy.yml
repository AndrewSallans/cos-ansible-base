---
- name: Collecting facts
  hosts:
    - osf-staging
    - osf-production
  gather_facts: yes

- name: Set up users and groups
  hosts:
    - osf-staging
    - osf-production
  roles:
    - role: generic-users

- hosts:
  - osf-staging
  roles:
    - role: osf
  vars_prompt:
    - name: osf_repo_branch
      prompt: "Which branch from CenterForOpenScience/osf do you want to check out on staging?"
      default: develop
      private: no

- hosts:
  - osf-production
  roles:
    - role: osf
  vars:
    osf_repo_branch: master
