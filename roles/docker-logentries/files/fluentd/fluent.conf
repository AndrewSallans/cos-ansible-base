###### host ######

<source>
  type tail
  path /var/log/auth.log
  pos_file /log/host.pos
  tag host-reform.auth.log
  format syslog
</source>

<source>
  type tail
  path /var/log/lfd.log
  pos_file /log/host.pos
  tag host-reform.lfd.log
  format syslog
</source>

<match host-reform.**>
  type record_reformer
  source ${tag_parts[1..-1].join('.')}
  time ${time}
  hostname ${hostname}
  tag logentries-host-message
</match>

###### docker ######

<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /log/docker.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag docker-format.*
  format json
</source>

<match docker-format.var.lib.docker.containers.*.*-json.log>
  type docker_format
  container_id ${tag_parts[5]}
  tag docker-reform
</match>

<match docker-reform>
  type record_reformer
  container_name ${container_name[1..-1]}
  time ${time}
  hostname ${hostname}
  tag docker-filter.${container_name[1..-1].split('_').join('.')}
</match>

