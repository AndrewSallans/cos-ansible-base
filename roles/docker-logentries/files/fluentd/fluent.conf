###### logentries ######

<match logentries-host-message host-filter.**>
  type jsonbucket
  json_key message
  output_tag logentries-host-tag
</match>

<match logentries-host-tag>
  type record_reformer
  enable_ruby true
  tag host.${JSON.parse(message)['source']}
</match>

<match logentries-docker-message docker-filter.**>
  type jsonbucket
  json_key message
  output_tag logentries-docker-tag
</match>

<match logentries-docker-tag>
  type record_reformer
  enable_ruby true
  tag docker.${JSON.parse(message)['container_name'].split('_')[0..-2].join('_')}
</match>

<match host.** docker.**>
  type logentries
  flush_interval 0s
  default_token 11111111-2222-3333-4444-555555555555
  use_ssl true
  use_json true
  config_path /etc/fluent/logentries-tokens.yml
</match>

###### clear ######

<match clear>
  type null
</match>
