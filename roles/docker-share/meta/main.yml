dependencies:
  - role: docker-postgres
    docker_postgres_name: "{{ docker_share_postgres_name }}"
    docker_postgres_data_dir: "{{ docker_share_postgres_data_dir }}"
    docker_postgres_log_dir: "{{ docker_share_postgres_log_dir }}"
    docker_postgres_env: "{{ docker_share_postgres_env }}"
    docker_postgres_expose: "{{ docker_share_postgres_expose }}"
    docker_postgres_ports: "{{ docker_share_postgres_ports }}"
    when: docker_share_postgres
